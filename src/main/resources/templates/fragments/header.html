<!doctype html>
<html class="no-js" lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- kakao logout -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

<th:block th:fragment="headerFragment">
    <div class="header-area header-transparrent">
        <div class="headder-top header-sticky" style="background-color:#f8f9fa;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                        <div class="logo">
                            <a th:href="@{/}"><img src="/img/logo/logoT.png" style="width:260px; height:75px;" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a style="color:black;font-weight: 600!important;" th:href="@{/}">Home</a></li>
                                        <li><a style="color:black;font-weight: 600!important;" th:href="@{/noticeList}">Job Posting</a></li>
                                        <li><a style="color:black;font-weight: 600!important;" th:href="@{/companies}">Corporate Info</a></li>
                                        <li><a style="color:black;font-weight: 600!important;" href="javascript:void(0)">Service Center</a></li>
                                        <li><a style="color:black;font-weight: 600!important;" th:if="${not #strings.isEmpty(session.VO)} and ${session.type == 'P'}" th:href="@{/ump}">My Page</a>
                                        <li><a style="color:black;font-weight: 600!important;" th:if="${not #strings.isEmpty(session.VO)} and ${session.type == 'C'}" th:href="@{/umpc}">My Page</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <!-- Header-btn -->
                            <div th:if="${session.VO == null}" class="header-btn d-none f-right d-lg-block">
                                <a th:if="${session.VO == null}" th:href="@{/signup_local}" class="btn head-btn1" style="width: 100px !important; height: 30px !important; padding: 18px 5px !important;" >회원가입</a>
                                <a th:if="${session.VO == null}" th:href="@{/loginform}" class="btn head-btn2" style="width: 100px !important; height: 30px !important; padding: 18px 5px !important;" >로그인</a>
                            </div>
                            <div th:if="${session.VO != null}" style="padding: 5px 10px 5px 15px!important;">

                                <div style="display: inline-block !important;">

                                    <a th:href="@{/umpc}" style="margin-right:10px;"><p th:if="${session.VO != null} and ${session.type == 'C'}" th:text=" ${session.VO.company_name} + '님 '" style="display:inline !important; line-height:0px !important;"> name</p></a>
                                    <a th:href="@{/ump}" style="margin-right:10px;"><p th:if="${session.VO != null} and ${session.type == 'P'}" th:text=" ${session.VO.mem_name} + '님 '" style="display:inline !important; line-height:0px !important;"> name</p></a>
<!--                                <a th:if="${session.VO != null} and ${session.type == 'C'}" th:href="@{/umpc}" ><img src="/img/icon-gear2.png" style="width:30px; height:23px;" alt="gear.png" onmouseover="this.src='/img/icon-gear.png'" onmouseout="this.src='/img/icon-gear2.png'"></a>-->
<!--                                <a th:if="${session.VO != null} and ${session.type == 'P'}" th:href="@{/ump}" ><img src="/img/icon-gear2.png" style="width:30px; height:23px;" alt="gear.png" onmouseover="this.src='/img/icon-gear.png'" onmouseout="this.src='/img/icon-gear2.png'"></a>-->
                                    <a th:if="${session.VO != null}" th:href="@{/v1/user/unlink}" class="btn head-btn2" id="logout-btn" type="button" style="display:inline !important; width: 100px !important; height: 30px !important; padding: 15px 5px !important;">로그아웃</a>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
